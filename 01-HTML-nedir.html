
<!-- HTML nedir? -->
<!-- - HTML (Hyper Text Markup Language): Yüksek Yazı İşaretleme Dili dir -->
<!-- - Standart WEB sayfaları oluşturmak için kullanılan bir işaretleme dilidir -->
<!-- - Web sayfasının ana yapısını oluşturur. -->
<!-- - Birçok elementten serisinin birleşiminden oluşur. -->
<!-- - HTML, web tarayıcılarına sayfa içeriğinin nasıl görüneceğini söyler. -->
<!-- - HTML elementleri bir çok öğe içerir. Örneğin; Başlıklar, paragraflar,resim elementleri, linkler... -->

<!-- Temel HTML sayfası -->

<!DOCTYPE html>  
<!-- HTML5 sayfası olduğunu belirtir -->
<html lang="tr">  
<!-- HTML sayfasının başlangıcını belirtir. lang: kısmı sayfa dilini belirtir.Ör: en- ingilizce, tr- türkçe -->
<head>   
<!-- HTML sayfasının meta bilgilerinin bulunduğu kısmı belirtir, head kısmı sayfada gözükmez --> 
<title>Sayfa Başlığı</title> 
<!-- HTML sayfasının tarayıcı sayfa başlığı ismini belirtir -->
</head> 

<body>  
<!-- HTML sayfasının tarayıcıda gözüken ana içerik kısmını belirtir -->

<h1>HTML Başlığı</h1> 
<!-- Başlık belirtme elementi h1,h2,h3,h4,h5,h6 -->
<br> 
<!-- Bir satır boşluk bırakmak için kullanılır. Bitiş tag i yoktur -->
<p>HTML paragrafı</p> 
<!-- Paragraf belirötme elementi-->

</body>
</html>
